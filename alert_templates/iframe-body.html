<div
 data-nosnippet
 id="ca_alert_popup_dont_use_id"
 role="dialog"
 aria-labelledby="ca_alert_popup_dont_use_id_heading"
>
 <div class="alert_container">
  <button
   id="ca_alert_close_button"
   aria-label="Dismiss this dialog"
   onclick="ca_gov_close_alert()"
  >
   &times;
  </button>
  <div>
   <h1 class="heading" id="ca_alert_popup_dont_use_id_heading">
    [ALERT_HEADING]
   </h1>
   <p class="message">
    [ALERT_BODY]
    <a
     href="[ALERT_TARGET_URL]"
     class="[ALERT_LINK_CLASS_HIDDEN]"
     target="_parent"
     >Get more info.</a
    >
   </p>
  </div>
 </div>
</div>
<script>
 function ca_gov_close_alert() {
  window.parent.document.getElementById("ca_gov_alert_frame").style.display =
   "none";

  //make sure CaAlertsLocalStorageMessageDismissed matches in alert-code.js

  localStorage.setItem(
   "CaAlertsLocalStorageMessageDismissed",
   "[ALERT_ACTIVE_MESSAGE_HTML_URL]"
  );
 }

 window.addEventListener("DOMContentLoaded", () => {
  let div = /** @type {HTMLDivElement} */ (
   document.getElementById("ca_alert_popup_dont_use_id")
  );
  let iFrame = /** @type {HTMLIFrameElement} */ (
   window.parent.document.getElementById("ca_gov_alert_frame")
  );

  let height = Math.max(div.clientHeight, div.scrollHeight, div.offsetHeight);
  let width = Math.max(div.clientWidth, div.scrollWidth, div.offsetWidth);

  iFrame.style.width = `${width}px`;
  iFrame.style.height = `${height}px`;
 });
</script>
<style>
 body {
  margin: 0;
 }

 #ca_alert_popup_dont_use_id .hidden {
  display: none;
 }

 #ca_alert_popup_dont_use_id p,
 h1,
 h2,
 h3,
 h4,
 h5,
 h6 {
  all: unset;
  display: inline-block;

  padding: 0;
  margin: 0;
 }
 #ca_alert_popup_dont_use_id button {
  font-family: inherit;
  font-size: 100%;
  line-height: 1.5;
  margin: 0;
  background: none;
  border: none;
 }
 #ca_alert_popup_dont_use_id {
  background: #fff;
  padding: 1rem;
  width: 30em;
  color: #000;
  font-family: Open-Sans, Arial, Helvetica, sans-serif;
  font-size: 1rem;
  line-height: 1.5rem;
 }

 #ca_alert_popup_dont_use_id .alert_container {
  display: grid;
  grid-template-columns: minmax(24ch, 48ch) auto;
  column-gap: 0.5rem;
 }

 #ca_alert_popup_dont_use_id .alert_icon {
  color: #000;
  background: #2669f6;
  border-radius: 50%;
  width: 1.5rem;
  height: 1.5rem;
  font-size: 1.2rem;
  line-height: 1.5rem;
  text-align: center;
 }

 #ca_alert_popup_dont_use_id .heading::before {
  display: inline-block;
  content: "!";
  height: 1.5rem;
  width: 1.5rem;
  color: #fff;
  background: #f6c244;
  border-radius: 50%;
  line-height: 1.5rem;
  text-align: center;
  margin-right: 0.5rem;
 }

 #ca_alert_popup_dont_use_id .heading {
  position: relative;
  margin: 0;
  padding: 0;
  font-size: 1.2rem;
  margin-bottom: 0.25rem;
  color: #333;
 }

 #ca_alert_popup_dont_use_id .message {
  text-align: left;
  font-size: 1rem;
  color: #333;
  margin-left: 2rem;
 }
 #ca_alert_popup_dont_use_id a {
  color: #046b99;
  text-decoration: underline;
 }

 #ca_alert_popup_dont_use_id #ca_alert_close_button {
  color: #888;
  border-radius: 50%;
  border: 1px solid #888;
  background: #fff;
  height: 1.5rem;
  width: 1.5rem;
  font-size: 1.5rem;
  line-height: 1.5rem;
  margin: 0;
  text-align: center;
  padding: 0;
  position: absolute;
  top: 0.25rem;
  right: 0.25rem;
 }
</style>
