<div data-nosnippet role="alert" aria-atomic="true" aria-live="assertive">
  <h1><span aria-hidden="true">!</span>[ALERT_HEADING]</h1>
  <p>
    [ALERT_BODY]
    <a
      href="[ALERT_TARGET_URL]"
      class="[ALERT_LINK_CLASS_HIDDEN]"
      target="_parent"
      >Get more info.</a
    >
  </p>
  <button title="Dismiss alert">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
